<html>
    <head>
        <title>Drum Machine</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <style>
            button:hover {
                cursor: pointer;
            }
            button {
                border: 0px;
                width: 100px;
                padding: 10px;
                border-radius: 5px;
            }
            #play {
                background-color: green;
                background: linear-gradient(to bottom, #cdeb8b 0%,#cdeb8b 100%);
            }

            #play:hover {
                background-color: green;
                background: linear-gradient(to bottom, rgb(154, 235, 139) 0%,#cdeb8b 100%);
            }

            #stop {
                background-color: red;
                background: linear-gradient(to bottom, #ff3019 0%,#cf0404 100%);
            }

            #stop:hover {
                background-color: red;
                background: linear-gradient(to bottom, rgb(220, 66, 8) 0%,#cf0404 100%);
            }

            body {
                background-image: url(background.jpg);
            }
            .bar:hover {
                cursor: pointer;
            }
            .bar {
                width:100px;
                height: 100px;
                float: left;
                margin: 10px;
                box-shadow: 0px 0px 16px 0px rgba(0,0,0,0.75);
                position: relative;
                border-radius: 5px; 
            }
            
            .kick.play {
                background-color: royalblue;
                background: linear-gradient(to bottom, #e4ecfc 0%,#bfd1f9 50%,#9fbaef 51%,#2b65ed 100%); 
            }

            .kick[data-active] {
                /*border: 5px solid olivedrab;*/
                background: linear-gradient(to bottom, #3f30e0 0%,#7970e0 100%);
            }

            .kick {
                background-color: #88bfe8;
                background: linear-gradient(to bottom, #88bfe8 0%,#70b0e0 100%);
            }

            .hithat {
                background-color: #a9db80;
                background: linear-gradient(to bottom, #a9db80 0%,#96c56f 100%);
            }

            .hithat[data-active] {
                /*border: 5px solid orangered;*/
                background: linear-gradient(to bottom, #ff8f3f 0%,#b2c56f 100%);
            }

            .tom {
                background-color: #db818d;
                background: linear-gradient(to bottom, #db818d 0%,#c56f7a 100%);
            }

            .tom[data-active] {
                /*border: 5px solid orangered;*/
                background: linear-gradient(to bottom, #e20d5c 0%,#c5876f 100%);
            }

            .tom.play {
                /*border: 5px solid greenyellow;*/
                background-color: orange; 
            }

            .melody .bar {
                background-color: blue;
                /*width:1010px;*/
            }

            .melody .bar[data-active] {
                /*border: 5px solid orangered;*/
                background-color: orange; 
            }

            [data-active] .indicator {
                opacity: .4;
            }
            .play .indicator {
                opacity: .2;
            }

            .indicator {
                /*position: absolute;*/
                bottom: 0;
                height: 10px;
                width: 80%;
                border-radius: 5px;
                content: "";
                opacity: .7;
                background-color: black;
                margin: 0 auto;
                margin-top: 20px;
            }

            .row {
                background: rgba(0,0,0,0.7);
                margin-bottom: 10px;
                border-radius:  5px;
                font-family: Pacifico;
            }

            h1 {
                font-family: Pacifico;
                color: white;
            }

            .row::after {
                clear: both;
            }
            .row .label {
                float: left;
                width: 200px;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Drum Machine</h1>
        <div class = "buttons">
            <button id="play">Play</button> <button id="stop">Stop</button>
        </div>
        <div>&nbsp;</div>
        <div class="row">
            <div class="label"><h2>Kick</h2></div>
            <div class = "kicks">
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick" data-active="data-active"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
            </div>
            <div style='clear:both'></div>
        </div>
        <div class="row">
            <div class="label"><h2>Hithat</h2></div>
            <div class = "hithats">
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
            </div>
            <div style='clear:both'></div>
        </div>
        <div class="row">
            <div class="label"><h2>Tom</h2></div>
            <div class = "toms">
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
            
            </div>
            <div style='clear:both'></div>
        </div>
        <div class="row">
            <div class="label"><h2>Melody</h2></div>
            <div class = "melody">
                <div class="bar">x32</div>
            </div>
            <div style='clear:both'></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
