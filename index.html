<html>
    <head>
        <title>Drum Machine</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="styles.full.css" rel="stylesheet">
        <style>
            
        </style>
    </head>
    <body>
        <h1>Drum Machine</h1>
        <div class = "buttons">
            <button id="play">Play</button> <button id="stop">Stop</button>
        </div>
        <div>&nbsp;</div>
        <div class="row">
            <div class="label"><h2>Kick</h2></div>
            <div class = "kicks">
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick" data-active="data-active"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
                <div class="bar kick"><div class="indicator"></div></div>
            </div>
            <div style='clear:both'></div>
        </div>
        <div class="row">
            <div class="label"><h2>Hithat</h2></div>
            <div class = "hithats">
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
                <div class="bar hithat"><div class="indicator"></div></div>
            </div>
            <div style='clear:both'></div>
        </div>
        <div class="row">
            <div class="label"><h2>Tom</h2></div>
            <div class = "toms">
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
                <div class="bar tom"><div class="indicator"></div></div>
            
            </div>
            <div style='clear:both'></div>
        </div>
        <div class="row">
            <div class="label"><h2>Melody</h2></div>
            <div class = "melody">
                <div class="bar">x32</div>
            </div>
            <div style='clear:both'></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
